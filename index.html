<body>

    <div id="container">
            <h1>PROJEKT ZALICZENIOWY</h1>
            <div id="game-container">
                <canvas id="game" width="800" height="400" style="border:3px solid #ffffff;">
                    <img id="background" src="./resources/bg.jpg"></img>
                    <img id="player" src="./resources/player.png"></img>
                    <img id="player2" src="./resources/player2.png"></img>
                    <img id="enemy" src="./resources/enemy.png"></img>
                    <img id="enemy2" src="./resources/enemy2.png"></img>
                    <img id="heart" src="./resources/heart.png"></img>
                    <img id="boom" src="./resources/boom.png"></img>
                </canvas>

                <p id="h2p">
                    <h3>HOW TO PLAY?</h3>
                    Shoot down the enemies before they get behind your back. <br><br>
                    "A" - move left <br>
                    "D" - move right <br>
                    "SPACE" - shoot
                </p>
            </div>
            <div id="info">
                Autor: Kacper Piaskowski <br>
                Grupa: IO1
            </div>
